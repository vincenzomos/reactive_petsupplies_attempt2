akka {
  loglevel = DEBUG
  stdout-loglevel = DEBUG
  loggers = ["akka.event.slf4j.Slf4jLogger", ]
  default-dispatcher {
    fork-join-executor {
      parallelism-min = 8
    }
  }
  test {
    timefactor = 1
  }
}

spray {
  can {
    server {
      server-header = "Quiz Management Service REST API"
    }
  }

  routing {

    users {
      testuser01 = testpass01
      testuser02 = testpass02
      testuser03 = testpass03
    }
  }
}

http {
  host = "0.0.0.0"
  host = ${?HOST}
  port = 5000
  port = ${?PORT}
}

mongodb {
  database = "petsupplies"
  servers = ["localhost:27017"]
}

